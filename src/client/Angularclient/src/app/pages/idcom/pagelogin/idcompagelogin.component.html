

 


<div class="row">
    <nb-card class="fillStyle">
      <nb-card-header>Hej!<br> Logga in med din mailadress.</nb-card-header>
      <nb-card-body>
        <form class="form-inline">
        <div class="full-name-inputs">
          <input type="text" nbInput fullWidth [value]="service.user" (change)='service.user = $event.target.value' [placeholder]="placeHolderUser">
          <input class="myStyleText" type="password" nbInput fullWidth [value]="pwd"  (change)='pwd = $event.target.value' [placeholder]="placeHolderPwd">
        </div>

        <div class="offset-sm-3 col-sm-9">
          <div *ngIf="klick">
            <label class="label col-sm-5 col-form-label">Logga in som : {{mySelected?.name}}</label>
            <nb-select (selectedChange)="mySelectedChanged($event)">
              <nb-option *ngFor="let t of myTypes" [value]="t">{{ t.name}}</nb-option>
            </nb-select>

          </div>

        </div>
        <div class="col-md-6 col-sm-12">
          <div>
            <nb-checkbox (checkedChange)="onBockChange($event)">Klicka</nb-checkbox>
            
        </div>

          <div>
            <nb-checkbox [(ngModel)]="bock2">Hej hoppsan</nb-checkbox>

          </div>
        </div>
        <div class="offset-sm-3 col-sm-9">
          <button  nbButton status="primary" (click)="counter('add')">Logga in</button><br>
          <button (click)="counter('minus')">--</button>
          <p>Antal : {{count}}</p>
      

        </div>
        <div class="offset-sm-3 col-sm-9">


        </div>
        </form>
      <div class="row" style="background-color: aqua;">
        <div class="col-12" *ngFor="let t of myTypes" style="background-color:blue;">
              {{t.name}}
        </div>
      </div>

      </nb-card-body>
      <nb-card-body>
        <form class="form-inline">
        <section class="another-action" aria-label="Register">
          Har du inget konto?<a class="text-link" routerLink="../register">Register</a>
        </section>
      </form>
      </nb-card-body>
    </nb-card>
</div>
